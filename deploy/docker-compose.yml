version: '2'

services:
  front-end:
    image: palinko/front-end
    hostname: front-end
    restart: always
    cap_drop:
      - all
    read_only: true
    links:
      - catalogue
      - cart
      - users
      - orders
      - helpdesk 
  edge-router:
    image: palinko/edge-router
    ports:
      - '80:80'
      - '8080:8080'
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    read_only: true
    tmpfs:
      - /var/run:rw,noexec,nosuid
    hostname: edge-router
    restart: always
  catalogue:
    image: palinko/catalogue
    hostname: catalogue
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
  db:
    image: palinko/db
    hostname: db
    container_name: shopdb
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=shop
  cart:
    image: palinko/cart
    hostname: cart
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
  orders:
    image: palinko/orders
    hostname: orders
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
  users:
    image: palinko/users
    hostname: users
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
  helpdesk:
    image: palinko/helpdesk
    hostname: helpdesk
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db

